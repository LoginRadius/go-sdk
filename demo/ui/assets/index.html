<!DOCTYPE html>
<html lang="en">

<head>
  <title>SDK Demo Index Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" />
  <script src="js/vendors/jquery-3.6.0.min.js"></script>
  <script src="https://auth.lrcontent.com/v2/js/LoginRadiusV2.js"></script>
  <script src="js/options.js"></script>

  <script type="text/html" id="loginradiuscustom_tmpl">
    <a class="lr-provider-label" href="javascript:void(0)"
      onclick="return <#=ObjectName#>.util.openWindow('<#= Endpoint #>');" title="<#= Name #>"
      alt="Sign in with <#=Name#>">
      <span class="lr-ls-icon lr-ls-icon-<#=Name#>"></span>
    </a>
  </script>
</head>

<body>
  <div class="section-menu">
    <div class="menu-header">
      <a href="index.html">
        <img src="img/lr-logo.png" />
      </a>
      <span style="display:block;margin-left:120px">SDK Web Demo</span>
      <div class="button-group">
        <a href="index.html">Minimal</a>
        <a href="loginscreen.html">Login Screen</a>
      </div>
    </div>
    <div class="vertical-menu">
      <a href="#login" class="menu-options" id="menu-login">Login</a>
      <a href="#signup" class="menu-options" id="menu-signup">Register</a>
      <a href="#forgotpassword" class="menu-options" id="menu-forgotpassword">Forgot Password</a>
    </div>
  </div>
  <div class="section-main">
    <div class="right-elem login-elem">
      <h3>Login</h3>
      <div class="container">
        <table>
          <tr>
            <th colspan="2">Traditional Login</th>
          </tr>
          <tr>
            <td>Email Address: </td>
            <td><input name="email" type='text' id='minimal-login-email' /></td>
          </tr>
          <tr>
            <td>Password: </td>
            <td><input name="password" type='password' id='minimal-login-password' /></td>
          </tr>
        </table>
        <button id="btn-minimal-login">Login</button>
        <br />
        <span id="minimal-login-message"></span>
        <br />
        <table>
          <tr>
            <th colspan="2">MFA Login</th>
          </tr>
          <tr>
            <td>Email Address: </td>
            <td><input name="email" type='text' id='minimal-mfalogin-email' /></td>
          </tr>
          <tr>
            <td>Password: </td>
            <td><input name="password" type='password' id='minimal-mfalogin-password' /></td>
          </tr>
        </table>
        <div id="minimal-mfalogin-qrcode"></div>
        <div id="minimal-mfalogin-next">
          <button id="btn-minimal-mfalogin-next">Next</button><br />
        </div>
        <span id="minimal-mfalogin-message"></span>
        <br />
        <table>
          <tr>
            <th colspan="2">Passwordless Login</th>
          </tr>
          <tr>
            <td>Email Address: </td>
            <td><input name="email" type='text' id='minimal-pwless-email' /></td>
          </tr>
        </table>
        <button id="btn-minimal-pwless">Email me a link to sign in</button>
        <br />
        <span id="minimal-pwless-message"></span>
        <br />
        <b>Social Login</b>
        <br />
        <div id="interfacecontainerdiv" class="interfacecontainerdiv"></div>
        <div id="sociallogin-container"></div>
        <div id="sociallogin"></div>
      </div>
    </div>
    <div class="right-elem signup-elem">
      <h3>Register</h3>
      <div class="container">
        <table>
          <tr>
            <td>Email Address: </td>
            <td><input name="email" type='text' id='minimal-signup-email' /></td>
          </tr>
          <tr>
            <td>Password: </td>
            <td><input name="password" type='password' id='minimal-signup-password' /></td>
          </tr>
          <tr>
            <td>Confirm password: </td>
            <td><input name="password" type='password' id='minimal-signup-confirmpassword' /></td>
          </tr>
        </table>
        <button id="btn-minimal-signup">Register</button><br />
        <span id="minimal-signup-message"></span>
      </div>
    </div>
    <div class="right-elem forgotpassword-elem">
      <h3>Forgot Password</h3>
      <div class="container">
        <table>
          <tr>
            <td>Email Address: </td>
            <td><input name="email" type='text' id='minimal-forgotpassword-email' /></td>
          </tr>
        </table>
        <button id="btn-minimal-forgotpassword">Send</button><br />
        <span id="minimal-forgotpassword-message"></span>
      </div>
    </div>
  </div>
  <script src="js/indexView.js"></script>
  <script src="js/indexControl.js"></script>
</body>

</html>
